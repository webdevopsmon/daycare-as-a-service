# Configuration file for Synapse.
# This file will be generated by using the following command in your matrix folder:
# docker run -it --rm \
#    --mount type=volume,src=synapse-data,dst=/data \
#    -e SYNAPSE_SERVER_NAME=my.domain.tld \
#    -e SYNAPSE_REPORT_STATS=yes \
#    matrixdotorg/synapse:latest generate
#
# This is a YAML file: see [1] for a quick introduction. Note in particular
# that *indentation is important*: all the elements of a list or dictionary
# should have the same indentation.
#
# [1] https://docs.ansible.com/ansible/latest/reference_appendices/YAMLSyntax.html
#
# For more information on how to configure Synapse, including a complete accounting of
# each option, go to docs/usage/configuration/config_documentation.md or
# https://element-hq.github.io/synapse/latest/usage/configuration/config_documentation.html
server_name: "my.domain.tld"
pid_file: /data/homeserver.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false
database:
  name: sqlite3
  args:
    database: /data/homeserver.db
log_config: "/data/my.domain.tld.log.config"
media_store_path: /data/media_store
registration_shared_secret: "secret1"
report_stats: false
macaroon_secret_key: "secret2"
form_secret: "secret3"
signing_key_path: "/data/my.domain.tld.signing.key"
trusted_key_servers:
  - server_name: "matrix.org"
sso:
  client_whitelist:
    - "https://my.domain.tld"
  update_profile_information: true

# this is the OIDC part that you have to add
# for getting a keycloak login
oidc_providers:
  - idp_id: keycloak
    idp_name: "Your Keycloak Login Title"
    issuer: "https://domain.ofyour.keycloak.tld/realms/<your-realm>"
    client_id: "your-client-id"
    client_secret: "issued-secret"
    scopes: ["openid", "profile"]
    user_mapping_provider:
      config:
        localpart_template: "{{ user.preferred_username }}"
        display_name_template: "{{ user.name}}"
    allow_existing_users: true
enable_room_list_search: true

auto_join_rooms:
  - "#announcements"


