server {
    server_name my.full-domain.tld;

    # .well-known for Federation
    location /.well-known/matrix/server {
        default_type application/json;
        return 200 '{"m.server": "my.full-domain.tld:443"}';
    }

    location /.well-known/matrix/client {
        default_type application/json;
        return 200 '{"m.homeserver": {"base_url": "https://my.full-domain.tld"}}';
    }
        # Proxy to Synapse
    location / {
        proxy_pass http://<your-ip>:<desired-port>;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 100M;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/your-cert/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/your-cert/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = my.full-domain.tld) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name  my.full-domain.tld;

    listen 80;
    return 404; # managed by Certbot
}

